<!--  Gallery -->
<mat-dialog-content>
    <p>Edit Project</p>
    <!-- Card Body -->
    <div class="card-body">
        <form #itemForm="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitle">Title En</label>
                    <input type="text" [(ngModel)]="titleEn" name="titleEn" class="form-control" id="inputTitle"
                        placeholder="Title En">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTitle">Title Ar</label>
                    <input type="text" [(ngModel)]="titleAr" name="titleAr" class="form-control" id="inputTitle"
                        placeholder="Title Ar">
                </div>
                <div class="form-group col-md-12">
                    <label for="formFileMultiple" class="form-label">Image</label>
                    <input class="form-control" ngModel name="fileName" (change)="onFileChange($event)" type="file"
                        id="file" multiple />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTipic">Topic En</label>
                    <textarea type="text" [(ngModel)]="topicEn" name="topicEn" class="form-control" rows="3" id="inputTipic"
                        placeholder="Tipic En"> </textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTipic">Topic Ar</label>
                    <textarea type="text" [(ngModel)]="topicAr" name="topicAr" class="form-control" rows="3" id="inputTipic"
                        placeholder="Tipic Ar"> </textarea>
                </div>
            </div>
            <button (click)="submitItem(itemForm)" class="btn btn-primary">Save</button>
        </form>
    </div>
    <!-- </mat-form-field>1 -->
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <!-- <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>
